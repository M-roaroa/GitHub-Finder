<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Finder</title>
    <link rel="stylesheet" href="style.css"/>
    <link 
</head>
<body>  
    <header id="header" class="header"> <!-- 새로고침은... ?-->
        <div class="header-title" id="header-title">GitHub Finder</div>
    </header>

    <main id="main" class="main">
        <div class="search-container">
        <!-- user 검색-->
            <div class="search-title">Search GitHub Users</div>
            <div class="search-content">Enter a username to fetch a user profile and repos</div>
            <input id="search" class="search" type="text" placeholder="Search a Guthub User" />
        </div>

        <div class="user-container"> 
            <!-- user 정보-->
            <div class="user-profile">
                <img class="user-avatar-img" src="user-avater.png" />
                <button class="profile-link-Btn">View Profile</button>
            </div>
            <div class="user-container2">
                <div class="user-status">
                    <div class="user-status-repos">Public Repos: </div>
                    <div class="user-status-gists">Public Gists: </div>
                    <div class="user-status-followers">Followers: </div>
                    <div class="user-status-following">Following: </div>
                </div>
                <div class="user-info">
                    <div class="user-info-company">Company: </div>
                    <div class="user-info-web">Website/Blog: </div>
                    <div class="user-info-location">Location: </div>
                    <div class="user-info-since">Member Since:</div>
                </div>
            </div>
        </div> 

        <div class="repos-container"> 
        <!-- 레포지토리 -->repo
        </div>

    </main>
    
    <!-- <footer class="footer">GitHub Footer</footer> -->

    <script type="module" src="script.js"></script>
    <script  src="token.js"></script>
</body>
</html>
